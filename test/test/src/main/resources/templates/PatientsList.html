<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="list">
        <form method="get" th:action="@{/patient}">
            <input name="key" placeholder="id or name">
            <button type="submit">Search</button>
        </form>
        <br/>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Medical Record</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.firstname}"></td>
                    <td th:text="${p.lastname}"></td>
                    <td th:text="${#dates.format(p.dob, 'yyyy-MM-dd')}"></td>
                    <td th:text="${p.medicalrecord}"></td>
                    <td>
                        <a th:href="@{'/patient/edit/' + ${p.id}}">Edit</a>
                        <a th:href="@{'/patient/delete/' + ${p.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
