spring.application.name=dethijava5
# spring.application.name=TS00727_java5

# --- Cấu hình Data Source ---
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=KTHotelsDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- Cấu hình JPA/Hibernate Đã Sửa Lỗi ---
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# KHUYẾN NGHỊ: Chuyển lại về 'none' hoặc 'validate' vì bạn đã tạo schema thủ công.
# 'update' có thể gây ra lỗi khi chạy production. Dùng 'none' là an toàn nhất.
spring.jpa.hibernate.ddl-auto=none 

# GIẢI QUYẾT LỖI Invalid column name: 
# Bắt buộc Hibernate sử dụng tên cột CHÍNH XÁC như trong Entity (PascalCase: HotelName, ContactEmail)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl